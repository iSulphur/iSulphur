<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<form>
		<label>团 队 名 称 ：</label>
		<input type="text" name="teamname"> <br>
		<label>项 目 名 称 ：</label>
		<input type="text" name="projectname"><br> 
		<label>团队负责人：</label>
		<input type="text" name="teamboss"> <br>
		<label>联 系 电 话 ：</label>
		<input type="text" name="tel"> <br>
		<label>联 系 邮 箱 ：</label>
		<input type="text" name="email"> <br>
		<label>项 目 进 展 ：</label>
        <textarea cols="50" rows="10" placeholder="详细报告项目进展情况，是否按照计划进行、进度等"></textarea>
        <label>已取得的阶段性成果：</label>
        <textarea cols="50" rows="10" placeholder="成果为系统演示录像、项目报告、软件著作权、专利、论文、获奖情况等多种方式，可另附页或加附件。"></textarea>
        <label>下一阶段项目计划及时间安排：</label>
        <textarea cols="50" rows="10" placeholder="在这里输入内容..."></textarea>
	    <br>
	    <input type="submit" value="确定"  name="submit"/>
        <input type="reset" value="重置"  name="reset" />
		
		</form>
	</body>
</html>
