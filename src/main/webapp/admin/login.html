<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"  src="jquery-3.1.1.min.js" ></script>
  <script type="text/javascript" src="assets/js/admin.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="../css/style.css"> 
</head>

<body>  
<div class="pen-title">
  <h1>iSulphur</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">用户登录</h1>
    <form action ="" method="post" onsubmit="return login();">
      <div class="input-container">
        <input  id="yonghu" name="id"/>
        <label for="{label}">用户名</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="pass" name="password"/>
        <label for="{label}">密码</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">忘记密码</a></div>
    </form>
  </div>
</div>
</body>
</html>
