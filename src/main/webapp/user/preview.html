<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>报告预览</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script type="text/javascript" src="assets/js/user.js"></script>
	<link rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection" />
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="assets/js/Lightweight-Chart/cssCharts.css"> 
    <script src="assets/js/jquery-1.10.2.js"></script>
    <link href="assets/css/new.css" rel="stylesheet" />
		<script type="text/javascript">
			$(document).ready(function(){
				document.getElementById("Projection").innerHTML=window.opener.document.getElementById("projection").value;
				document.getElementById("Team-Name").innerHTML=window.opener.document.getElementById("team-name").value;
				document.getElementById("Principal").innerHTML=window.opener.document.getElementById("principal").value;
				document.getElementById("Phone").innerHTML=window.opener.document.getElementById("phone").value;
				document.getElementById("Email").innerHTML=window.opener.document.getElementById("email").value;
				document.getElementById("Progress").innerHTML=window.opener.document.getElementById("progress").value;
				document.getElementById("Cur-Achieve").innerHTML=window.opener.document.getElementById("cur-achieve").value;
				document.getElementById("Plan").innerHTML=window.opener.document.getElementById("plan").value;
			});
		</script>
	</head>
	<body style="background-color: white;">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<div class="card preview-card">
					<div class="card-title">
						<h1 id="Projection"></h1>
						<h2 id="Team-Name"></h2>
					</div>
					<div class="Msg">
						<h4>团队负责人：<span id="Principal"></span></h4>
						<h4>联系电话：<span id="Phone"></span></h4>
						<h4>联系邮箱：<span id="Email"></span></h4>
					</div>
						<br/>
						<br/>
						<br/>
					<div class="card-content">
						<h3>一、项目进展</h3>
						<p id="Progress"></p>
						<br/>
						<h3>二、已取得的阶段性成果</h3>
						<p id="Cur-Achieve"></p>
						<br/>
						<h3>三、下一阶段项目计划及时间安排</h3>
						<p id="Plan"></p>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
